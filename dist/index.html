<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><style>html,body{
            height: 100%;
        }
        .container-main{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }</style></head><body><div class="container-main"><div id="container-1"></div></div><script>window.onload = function() {
            var option = {
                width: 600,
                height: 600,
                layout: {
                    type: 'triangle',
                    size: 60,
                    jitter: 0.5
                },
                color: {
                    type: 'liner',
                    directionX: -1,
                    directionY: 1,
                    scale: ['#ffffe5','#004529'],
                    mode: 'hsl'
                },
                hover:{
                    color: 'trans'
                }
            }
            let svg = polybg(option).generateSVG()
            console.log(svg)
            document.getElementById('container-1').appendChild(svg)
        }</script><script src="polypg.min.js"></script></body></html>
